<!DOCTYPE html>
<html>
<head>
  <title>Custom CSS Injector</title>
  <link rel="stylesheet" href="lib/codemirror/codemirror.min.css">
  <link rel="stylesheet" href="lib/codemirror/monokai.min.css">
  <script src="lib/codemirror/codemirror.min.js"></script>
  <script src="lib/codemirror/css.min.js"></script>
  <style>
    body {
      width: 400px;
      padding: 10px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .CodeMirror {
      height: 300px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
      margin-bottom: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .header {
      margin-bottom: 10px;
      color: #333;
    }
    .domain-selector {
      margin-bottom: 10px;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    .button-group {
      display: flex;
      gap: 5px;
    }
    .button-group button {
      flex: 1;
    }
    .delete-btn {
      background-color: #f44336;
    }
    .delete-btn:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 style="margin: 0;">Custom CSS Injector</h2>
  </div>
  <div class="domain-selector">
    <select id="domainSelect">
      <option value="current">Current Domain</option>
      <option value="global">Global CSS</option>
    </select>
  </div>
  <textarea id="cssInput"></textarea>
  <div class="button-group">
    <button id="applyButton">Apply CSS</button>
    <button id="saveButton">Save CSS</button>
  </div>
  <button id="deleteButton" class="delete-btn">Delete CSS</button>
  <script src="popup.js"></script>
</body>
</html>
